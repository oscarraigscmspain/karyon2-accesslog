version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'com.netflix.karyon:karyon2-core:2.7.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
